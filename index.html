<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resources/css/main.css">
</head>
<body>
    <div class="page">
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-content-main">
                    Sports Bar<br>
                    Eat & Drink<br>
                    Play<br>
                    Parties & Events
                </h1>
                <h2 class="banner-content-sub">
                    Book Your Event
                </h2>
            </div>
        </div>
        <div class="user-form">
            <div class="user-contact">
                <span class="user-contact-method">insta</span>
                <span class="user-contact-method">fb</span>
                <span class="user-contact-method">tel</span>
            </div>
            <div class="store-location">
                <span class="store-location-label">Location</span>
                <div class="store-location-display">
                    <svg class="store-location-display-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 381.4 381.5" xml:space="preserve"><path d="M0 190.4C127.5 126.6 254.1 63.3 380.7 0c.2.2.4.4.7.5-63.3 126.7-126.7 253.4-190.5 380.9-.7-2-1.1-3.3-1.5-4.5-15-45-30-89.9-44.9-134.9-1-2.9-2.5-4.3-5.4-5.3-45-14.9-90-29.9-134.9-44.9-1.1-.3-2.2-.7-4.2-1.4z" fill="#2a97d4"/></svg>
                    <p class="store-location-display-text" id="store-location-display-text">Tracking...</p>
                </div>
                <select class="store-location-selection" id="store-location-selection"></select>
                <button class="store-location-btn" type="button">Change</button>
            </div>
            <div class="user-btn-container">
                <button class="user-btn" type="button" id="call-btn">Call BTN</button>
                <button class="user-btn" type="button" id="address-btn">Address BTN</button>
            </div>
        </div>
    </div>
    <script src="resources/js/main.js"></script>
</body>
</html>
